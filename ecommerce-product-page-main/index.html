<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="sideMenu">
    <img src="images/icon-close copy 2.svg" class="close_sideMenu" alt="">

      <ul class="nav_items_list_column">
        <li class="nav_item">Collections</li>
        <li class="nav_item">Men</li>
        <li class="nav_item">Women</li>
        <li class="nav_item">About</li>
        <li class="nav_item">Contact</li>
      </ul>
  </div>
  <div id="color-overlay"></div>
  <header>
    <img src="images/icon-menu.svg" id="menu" alt="">
    <img class="logo" src="images/logo.svg" alt="" />
    <nav>
      <ul class="nav_items_list">
        <li class="nav_item">Collections</li>
        <li class="nav_item">Men</li>
        <li class="nav_item">Women</li>
        <li class="nav_item">About</li>
        <li class="nav_item">Contact</li>
      </ul>
    </nav>

    <div class="cart_account">
      <img class="cart1" src="images/icon-cart.svg" alt="" />
      <img class="avatar" src="images/image-avatar.png" alt="" />
    </div>
  </header>

  <hr />
  <div class="slideshow-container">
    <img src="images/icon-close.svg" class="close" alt="">
    <div class="block">
       <img src="images/icon-previous.svg" class="previous" alt="" onclick="plusSlides(-1)">
      <div class="slides">
        <img class="active" src="images/image-product-1.jpg" alt=""></div>
      <div class="slides">
        <img src="images/image-product-2.jpg" alt=""></div>
      <div class="slides">
        <img src="images/image-product-3.jpg" alt=""></div>
      <div class="slides">
        <img src="images/image-product-4.jpg" alt=""></div>
      <img src="images/icon-next.svg" class="next" alt="" onclick="plusSlides(1)"></div>

      <div class="thumbs">
        <div class="oneThumb">
          <img 
          src="./images/image-product-1-thumbnail.jpg"
          alt="" 
          class="activeThumb"
          onclick="currentSlide(1)">
        </div>
        <div class="twoThumb">
          <img 
          src="./images/image-product-1-thumbnail.jpg"
          alt="" 
          onclick="currentSlide(2)">
        </div>
        <div class="threeThumb">
          <img 
          src="./images/image-product-3-thumbnail.jpg"
          alt=""
          onclick="currentSlide(3)">
        </div>
        <div class="oneThumb">
          <img 
          src="./images/image-product-4-thumbnail.jpg"
          alt=""
          onclick="currentSlide(4)">
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="left">
        <div class="large">
         <img class="one active" src="images/image-product-1.jpg" alt="" />
         <img src="images/image-product-2.jpg" alt="" class="two">
         <img src="images/image-product-3.jpg" alt="" class="three">
         <img src="images/image-product-4.jpg" alt="" class="four">
        </div>
        <div class="thumbnail">
          <div class="oneThumb activeBox">
            <img
              class="activeThumb"
              src="images/image-product-1-thumbnail.jpg"
              alt=""
              onclick="currentImage(0)"
            />
          </div>
          <div class="twoThumb">
            <img src="images/image-product-2-thumbnail.jpg" alt="" 
            onclick="currentImage(1)"
            />
          </div>
          <div class="threeThumb">
            <img src="images/image-product-3-thumbnail.jpg" alt=""                 onclick="currentImage(2)"
            />
          </div>
          <div class="fourThumb">
            <img src="images/image-product-4-thumbnail.jpg" alt=""
             onclick="currentImage(3)"
            />
          </div>
        </div>
      </div>
    </div>
  <!-- Sneaker Company

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
